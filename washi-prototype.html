<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Washi Paper Dojo — Light Theme Prototype</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ============================================
   WASHI PAPER DOJO — Light Theme
   Metaphor: Calligraphy scroll in a sunlit dojo

   This prototype mirrors the REAL LearningPlayer structure:
   1. Header (logo + belt bar + timer)
   2. Network theater (top — visualization area)
   3. Control pane (known text / target text — tappable)
   4. Mountain silhouette

   BottomNav is shown separately (only when not learning)
   ============================================ */

:root {
  /* Paper tones — warm, never sterile */
  --paper-deep: #E8E0CE;
  --paper-mid: #F0E8D6;
  --paper-light: #F5EDE0;
  --paper-card: #FAF6EC;
  --paper-glow: #FFFCF4;

  /* Ink tones — rich, not pure black */
  --ink-black: #1A1614;
  --ink-dark: #2C2622;
  --ink-mid: #4A4038;
  --ink-soft: #7A6E62;
  --ink-faint: #A89C8E;
  --ink-ghost: #C8BEB2;

  /* Lacquer & charcoal — bottom grounding */
  --lacquer-deep: #1A1614;
  --lacquer-mid: #252019;
  --lacquer-warm: #302A22;

  /* Accent — SSi red (vermillion seal) */
  --vermillion: #C1272D;
  --vermillion-soft: #D4464B;
  --vermillion-glow: rgba(193, 39, 45, 0.12);

  /* Belt blue */
  --belt-blue: #3B7DD8;
  --belt-glow: rgba(59, 125, 216, 0.2);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: 'Noto Sans', system-ui, sans-serif;
  background: #2C2622;
  overflow-x: hidden;
}

/* ============================================
   PHONE FRAME
   ============================================ */
.phone-frame {
  width: 375px;
  height: 812px;
  margin: 40px auto;
  border-radius: 44px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 25px 80px rgba(0,0,0,0.4);
  border: 8px solid #111;
}

@media (max-width: 500px) {
  .phone-frame {
    width: 100%; height: 100dvh; margin: 0;
    border-radius: 0; border: none; box-shadow: none;
  }
}

/* ============================================
   PLAYER SHELL — mirrors .player in LearningPlayer
   ============================================ */
.player {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  background: var(--paper-mid);
}

/* Washi paper texture — subtle fibre noise */
.player::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.25'/%3E%3C/svg%3E");
  opacity: 0.05;
  pointer-events: none;
  z-index: 1;
}

/* Warm sunlight through shoji screens */
.player::after {
  content: '';
  position: absolute;
  top: -10%;
  left: -20%;
  width: 140%;
  height: 50%;
  background: radial-gradient(ellipse at 35% 15%, rgba(255, 250, 235, 0.45) 0%, transparent 65%);
  pointer-events: none;
  z-index: 1;
}

/* ============================================
   CHERRY BLOSSOM PETALS
   ============================================ */
.petals {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 2;
  overflow: hidden;
}

.petal {
  position: absolute;
  opacity: 0;
  will-change: transform, opacity;
}

.petal svg { width: 100%; height: 100%; }

.petal--1 { left: 12%; top: -4%; width: 11px; height: 13px; animation: fall-a 16s 0s ease-in-out infinite; }
.petal--2 { left: 35%; top: -4%; width: 8px; height: 10px; animation: fall-b 19s 4s ease-in-out infinite; }
.petal--3 { left: 62%; top: -4%; width: 10px; height: 12px; animation: fall-a 14s 8s ease-in-out infinite; }
.petal--4 { left: 82%; top: -4%; width: 7px; height: 9px; animation: fall-c 21s 2s ease-in-out infinite; }
.petal--5 { left: 48%; top: -4%; width: 9px; height: 11px; animation: fall-b 17s 11s ease-in-out infinite; }
.petal--6 { left: 6%; top: -4%; width: 10px; height: 12px; animation: fall-c 18s 6s ease-in-out infinite; }

@keyframes fall-a {
  0%   { transform: translate(0,0) rotate(0deg); opacity: 0; }
  4%   { opacity: 0.5; }
  50%  { transform: translate(25px,400px) rotate(200deg); opacity: 0.35; }
  100% { transform: translate(-10px,850px) rotate(420deg); opacity: 0; }
}
@keyframes fall-b {
  0%   { transform: translate(0,0) rotate(30deg); opacity: 0; }
  5%   { opacity: 0.45; }
  50%  { transform: translate(-20px,380px) rotate(180deg); opacity: 0.3; }
  100% { transform: translate(15px,850px) rotate(400deg); opacity: 0; }
}
@keyframes fall-c {
  0%   { transform: translate(0,0) rotate(-20deg); opacity: 0; }
  6%   { opacity: 0.4; }
  50%  { transform: translate(35px,420px) rotate(160deg); opacity: 0.25; }
  100% { transform: translate(-5px,850px) rotate(380deg); opacity: 0; }
}

/* ============================================
   HEADER — mirrors .header in LearningPlayer
   Logo row + belt row (skip back, belt bar, skip forward)
   ============================================ */
.header {
  position: relative;
  z-index: 10;
  padding: 16px 20px 0;
}

.brand-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.brand {
  font-family: 'Zen Old Mincho', serif;
  font-size: 17px;
  font-weight: 700;
  color: var(--ink-dark);
  letter-spacing: -0.3px;
}

.logo-something { color: var(--vermillion); }

.theme-toggle {
  width: 32px;
  height: 32px;
  border: none;
  background: none;
  color: var(--ink-soft);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  transition: background 0.2s;
}
.theme-toggle:active { background: rgba(0,0,0,0.05); }
.theme-toggle svg { width: 18px; height: 18px; }

/* Belt row */
.belt-row {
  display: flex;
  align-items: center;
  gap: 8px;
}

.belt-skip {
  width: 28px;
  height: 28px;
  border: none;
  background: none;
  color: var(--ink-ghost);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 6px;
  transition: color 0.2s;
  flex-shrink: 0;
}
.belt-skip:active { color: var(--ink-soft); }
.belt-skip svg { width: 16px; height: 16px; }

.belt-timer {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}

.belt-track {
  width: 100%;
  height: 4px;
  background: var(--paper-card);
  border-radius: 2px;
  overflow: hidden;
  border: 1px solid rgba(26, 22, 20, 0.06);
}

.belt-fill {
  height: 100%;
  width: 96%;
  background: linear-gradient(90deg, var(--belt-blue), #5A9BE6);
  border-radius: 2px;
  box-shadow: 0 0 6px var(--belt-glow);
}

.belt-timer-label {
  font-size: 11px;
  font-weight: 600;
  color: var(--ink-faint);
  letter-spacing: 0.5px;
  font-variant-numeric: tabular-nums;
}

/* ============================================
   NETWORK THEATER — top visualization area
   In cosmos: constellation. In washi: open paper space with petals
   ============================================ */
.network-theater {
  flex: 1;
  position: relative;
  z-index: 3;
  min-height: 0;
  /* In light mode, this is the breathing space —
     the "paper" where petals drift and the eye rests */
}

/* ============================================
   CONTROL PANE — the text display area
   mirrors .control-pane in LearningPlayer
   Known text on top, divider, target text below
   Entire pane is tappable (play/pause)
   ============================================ */
.control-pane {
  position: relative;
  z-index: 10;
  padding: 0 24px 16px;
  cursor: pointer;
}

.pane-text {
  background: var(--paper-card);
  border-radius: 16px;
  border: 1px solid rgba(26, 22, 20, 0.05);
  box-shadow:
    0 1px 2px rgba(26, 22, 20, 0.04),
    0 4px 16px rgba(26, 22, 20, 0.06),
    inset 0 1px 0 rgba(255, 255, 255, 0.5);
  padding: 24px 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  position: relative;
  overflow: hidden;
}

/* Paper fibre texture on the text card */
.pane-text::before {
  content: '';
  position: absolute;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='f'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.1' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23f)' opacity='0.12'/%3E%3C/svg%3E");
  opacity: 0.035;
  pointer-events: none;
  border-radius: inherit;
}

.known-text {
  font-size: 18px;
  font-weight: 500;
  color: var(--ink-mid);
  text-align: center;
  line-height: 1.5;
}

.pane-divider {
  height: 1px;
  background: linear-gradient(90deg, transparent 0%, var(--ink-ghost) 20%, var(--ink-ghost) 80%, transparent 100%);
  opacity: 0.5;
}

.target-text {
  font-size: 22px;
  font-weight: 700;
  color: var(--ink-black);
  text-align: center;
  line-height: 1.45;
  letter-spacing: -0.3px;
}

/* Play hint overlay when paused */
.pane-play-hint {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  background: rgba(250, 246, 236, 0.85);
  border-radius: inherit;
  color: var(--ink-soft);
}
.pane-play-hint svg {
  width: 40px;
  height: 40px;
  opacity: 0.6;
}
.pane-play-hint .start-label {
  font-size: 13px;
  font-weight: 600;
  opacity: 0.5;
  letter-spacing: 0.5px;
}

/* Pause timer bar — thin red line below the card */
.pause-timer-bar {
  margin-top: 8px;
  height: 3px;
  background: var(--paper-card);
  border-radius: 2px;
  overflow: hidden;
}
.pause-timer-fill {
  height: 100%;
  width: 65%;
  background: var(--vermillion);
  border-radius: 2px;
  transition: width 0.1s linear;
}

/* ============================================
   MOUNTAIN SILHOUETTE — Ink brush on warm paper
   mirrors .mountain-silhouette in LearningPlayer
   ============================================ */
.mountain-silhouette {
  position: relative;
  z-index: 4;
  height: 100px;
  margin-top: auto;
  color: var(--ink-dark);
}

.mountain-silhouette svg {
  width: 100%;
  height: 100%;
  display: block;
}

/* ============================================
   BOTTOM NAV — matches BottomNav.vue
   3 items: Progress, Play (big center), Library
   ============================================ */
.bottom-nav {
  position: relative;
  z-index: 20;
  background: var(--lacquer-deep);
  border-top: 1px solid rgba(255, 255, 255, 0.06);
}

.nav-content {
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  padding: 8px 24px 12px;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  border: none;
  background: none;
  cursor: pointer;
  color: rgba(255, 255, 255, 0.35);
  padding: 4px 16px;
}
.nav-item.active { color: rgba(255, 255, 255, 0.9); }
.nav-item svg { width: 22px; height: 22px; }
.nav-label { font-size: 10px; font-weight: 600; letter-spacing: 0.3px; color: inherit; }

/* Central play button */
.play-button-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  margin-top: -18px;
}

.play-button {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: var(--vermillion);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow:
    0 4px 16px rgba(193, 39, 45, 0.35),
    0 0 0 3px rgba(193, 39, 45, 0.12);
  transition: transform 0.15s ease;
}
.play-button:active { transform: scale(0.92); }
.play-button svg { width: 24px; height: 24px; }
.play-button-label {
  font-size: 10px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.5);
  letter-spacing: 0.3px;
}

/* ============================================
   DEMO TOGGLE (to show paused vs playing states)
   ============================================ */
.demo-toggle {
  position: fixed;
  top: 12px;
  right: 12px;
  z-index: 9999;
  padding: 6px 12px;
  border-radius: 6px;
  border: 1px solid #555;
  background: #333;
  color: #ccc;
  font-size: 11px;
  cursor: pointer;
  font-family: monospace;
}

@media (max-width: 500px) {
  .demo-toggle { top: auto; bottom: 80px; right: 8px; }
}
</style>
</head>

<script>
let playing = true;
function toggleState() {
  playing = !playing;
  const btn = document.querySelector('.demo-toggle');
  const hint = document.getElementById('playHint');
  const timer = document.getElementById('timerBar');
  btn.textContent = playing ? 'Toggle: Playing' : 'Toggle: Paused';
  hint.style.display = playing ? 'none' : 'flex';
  timer.style.display = playing ? 'block' : 'none';
