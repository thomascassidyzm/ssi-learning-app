<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050508" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SaySomethingin" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- App Info -->
    <meta name="description" content="Learn languages naturally with SaySomethingin - the immersive audio-based learning experience" />
    <meta name="application-name" content="SaySomethingin" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <!-- manifest injected by vite-plugin-pwa -->

    <!-- Preconnect to fonts (loaded in style.css) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>SaySomethingin</title>

    <style>
      /* Critical CSS for fast first paint */
      html, body {
        margin: 0;
        padding: 0;
        background: #050508;
        color: #ffffff;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }

      /* Prevent pull-to-refresh on Chrome Android */
      body {
        overscroll-behavior-y: contain;
      }

      /* Safe area handling - let components manage their own insets */
      #app {
        min-height: 100vh;
        min-height: 100dvh;
        /* Safe area padding handled by individual components */
      }

      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        height: 100dvh;
      }

      .app-loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid rgba(194, 58, 58, 0.2);
        border-top-color: #c23a3a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-loading"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
